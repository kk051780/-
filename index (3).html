<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>SnapFun Ultra Stable</title>
  <style>
    body { font-family: sans-serif; margin: 1em; }
    #canvas { max-width: 100%; border:1px solid #ccc; }
  </style>
</head>
<body>
<h2>SnapFun Ultra Stable</h2>
<input type="file" id="fileInput"><br><br>
<canvas id="canvas"></canvas><br>
<button id="saveBtn">PNG保存</button>
<div id="log"></div>
<script>
const fileInput = document.getElementById('fileInput');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const log = document.getElementById('log');

function logMsg(m){ log.innerHTML += "<div>"+m+"</div>"; }

fileInput.addEventListener('change', e => {
  const f = e.target.files[0];
  if(!f){ return; }
  const reader = new FileReader();
  reader.onload = ev => {
    const img = new Image();
    img.onload = () => {
      canvas.width = img.width; canvas.height = img.height;
      ctx.drawImage(img,0,0);
      logMsg("画像読込成功: "+f.name+" ("+img.width+"x"+img.height+")");
    };
    img.onerror = () => logMsg("画像読込失敗");
    img.src = ev.target.result;
  };
  reader.onerror = () => logMsg("FileReader失敗");
  reader.readAsDataURL(f);
});

document.getElementById('saveBtn').onclick = () => {
  const a = document.createElement('a');
  a.download = "snapfun.png";
  a.href = canvas.toDataURL("image/png");
  a.click();
  logMsg("保存実行");
};
</script>
</body>
</html>
